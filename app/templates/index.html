<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Stuff</title>
  <style>
    /* Reset styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }

    td {
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ddd;
      font-weight: bold;
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      body {
        max-width: 768px;
        margin: 0 auto;
      }
    }

    /* Center image */
    td:first-child {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Center table */
    table {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Spice</th>
        <th>Sodium</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td><img src="{{item.image}}" alt=""></td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.spice }}</td>
        <td>{{ item.sodium }}</td>
        <td>{{ item.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
