<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
      <thead>
          <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Spice</th>
              <th>Sodium</th>
              <th>Price</th>
          </tr>
      </thead>
      <tbody>
          {% for item in items %}
          <tr>
              <td><img src="static/images/{{item.image}}">{{ item.image}}</img></td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.spice }}</td>
              <td>{{ item.sodium }}</td>
              <td>{{ item.price }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</body>
</html>
